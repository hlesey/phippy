apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: phippy
  name: db-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: phippy
      app.kubernetes.io/component: db-exporter
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
      labels:
        app.kubernetes.io/name: phippy
        app.kubernetes.io/component: db-exporter
    spec:
      containers:
      - name: redis-exporter
        image: bitnami/redis-exporter:1.36.0
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            memory: 200Mi
        env:
        - name: REDIS_ADDR
          value: phippy-db:6379
        ports:
        - containerPort: 9121
