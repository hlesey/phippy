apiVersion: apps/v1 
kind: Deployment
metadata:
  name: phippy
spec:
  replicas: 2
#  minReadySeconds: 15
  selector:
    matchLabels:
      app: phippyapp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: phippyapp
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
    spec:
      containers:
      - name: phippy
        image: ghcr.io/hlesey/phippy:1.0
        env:
          - name: FLASK_ENV
            value: development
          - name: REDIS_PORT
            value: "6379"
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
        ports:
        - containerPort: 5000
          protocol: TCP
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: phippyapp
spec:
  selector:
    app: phippyapp
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: phippyapp
spec:
  rules:
  - host: phippy.local
    http:
      paths:
      - path: /
        backend:
          serviceName: phippyapp
          servicePort: 80

