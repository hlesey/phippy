apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: phippy-deployment
  labels:
    app: phippy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phippy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 2
  template:
    metadata:
      labels:
        app: phippy
    spec:
      containers:
      - name: phippy
        image: trainersontheweb/phippy:1.0
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
        ports:
        - containerPort: 80
          protocol: TCP
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: phippy
  labels:
    name: phippy
    app: phippy
spec:
  selector:
    app: phippy
  type: NodePort
  ports:
  - name: http
    nodePort: 31380
    port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: phippy
spec:
  rules:
  - host: phippy.local
    http:
      paths:
      - path: /
        backend:
          serviceName: phippy
          servicePort: 80
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: phippy-deployment
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta2
    kind: Deployment
    name: phippy-deployment
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
